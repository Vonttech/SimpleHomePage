<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container min-vh-100">
        <div class="row mb-4 mt-5 pl-5">
            <div class="col-4 pr-0">
                <button id="btn" class="btn font-weight-bold" onmouseover="show_0()" onmouseleave="notShow_0()"
                    onclick="choose_0()">
                    Test your project for free
                </button>
            </div>

            <div id="area-text-0" class="right-col col d-flex justify-content-start align-items-center pl-0">

            </div>

        </div>

        <div class="row mb-4 pl-5">
            <div class="col-4">
                <button id="btn1" class="btn font-weight-bold" onmouseover="show_1()" onmouseleave="notShow_1()"
                    onclick="choose_1()">
                    Hire vetted QA Engineers
                </button>
            </div>

            <div id="area-text-1" class="col right-col d-flex justify-content-start align-items-center pl-0"></div>
        </div>

        <div class="row mb-4 pl-5">
            <div class="col-4">
                <button id="btn2" class="btn font-weight-bold " onmouseover="show_2()" onmouseleave="notShow_2()"
                    onclick="choose_2()">
                    Outsource your testing work
                </button>
            </div>

            <div id="area-text-2" class="col right-col d-flex justify-content-start align-items-center pl-0"></div>
        </div>

        <div class="row mb-4 pl-5">
            <div class="col-4">
                <button id="btn3" class="btn font-weight-bold" onmouseover="show_3()" onmouseleave="notShow_3()"
                    onclick="choose_3()">
                    Become a professional tester
                </button>
            </div>


            <div id="area-text-3" class="col right-col d-flex justify-content-start align-items-center  pl-0"></div>
        </div>

        <div class="row pl-5">
            <div class="col-4">
                <button id="btn4" class="btn font-weight-bold" onmouseover="show_4()" onmouseleave="notShow_4()"
                    onclick="choose_4()">
                    Apply for testing jobs
                </button>
            </div>

            <div id="area-text-4" class="col right-col d-flex justify-content-start align-items-center  pl-0"></div>
        </div>
    </div>

    <div class="container">
        <div id="bottom-row" class="row">
            <div class="col d-flex justify-content-center p-0">
                <button type="button" class="btn zoom">
                    N projects tested
                </button>

            </div>
            <div class="col d-flex justify-content-center p-0">
                <button type="button" class="btn" onmouseover="applyZoom(this)">
                    N Engineers hired
                </button>
            </div>
            <div class="col d-flex justify-content-center p-0">
                <button type="button" class="btn ">
                    N hours of testing done
                </button>

            </div>
            <div class="col d-flex justify-content-center p-0">
                <button type="button" class="btn">
                    N students enrolled
                </button>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="popUp.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
